<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <link
      href="http://www.w3.org/2000/svg"
    />  
    
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="row block" id="9am">
      <div class="col-md-1 hr">9 AM</div>
      <textarea class="col-md-10 input" id="hr-9" placeholder="Enter Task..."></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row block" id="10am">
      <div class="col-md-1 hr">10 AM</div>
      <textarea class="col-md-10 input" id="hr-10" placeholder="Enter Task..."></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row block" id="11am">
      <div class="col-md-1 hr">11 AM</div>
      <textarea class="col-md-10 input" id="hr-11" placeholder="Enter Task..."></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row block" id="12PM">
      <div class="col-md-1 hr">12 PM</div>
      <textarea class="col-md-10 input" id="hr-12" placeholder="Enter Task..."></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row block" id="13PM">
      <div class="col-md-1 hr">1 PM</div>
      <textarea class="col-md-10 input" id="hr-1" placeholder="Enter Task..."></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row block" id="14PM">
      <div class="col-md-1 hr">2 PM</div>
      <textarea class="col-md-10 input" id="hr-2" placeholder="Enter Task..."></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row block" id="15PM">
      <div class="col-md-1 hr">3 PM</div>
      <textarea class="col-md-10 input" id="hr-3" placeholder="Enter Task..."></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row block" id="16PM">
      <div class="col-md-1 hr">4 PM</div>
      <textarea class="col-md-10 input" id="hr-4" placeholder="Enter Task..."></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <div class="row block" id="17PM">
      <div class="col-md-1 hr">5 PM</div>
      <textarea class="col-md-10 input" id="hr-5" placeholder="Enter Task..."></textarea>
      <button class="col-md-1 btn saveBtn"><i class="far fa-save"></i></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./Assets/script.js"></script>
    
  </body>
</html>
